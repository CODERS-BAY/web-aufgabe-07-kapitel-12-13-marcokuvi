<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hintergrundbilder</title>
  <style>
    body {
      font: 320% sans-serif;
    }

    .hg {
      background-image: url(kreis.png);
      max-width: 80rem;
      padding: 1rem;
      background-repeat: no-repeat;
      border: 4px dotted orange;
    }

    .eins {
      background-position: right bottom;
    }

    .zwei {
      background-position: top;
    }
  </style>
</head>

<body>
  <p class="hg eins">background-position: right bottom: Rund um die Uhr geht es rund, wenn eine Sache rund gemacht wird.</p>
  <p class="hg zwei">background-position: top: Rund um die Uhr geht es rund, wenn eine Sache rund gemacht wird.</p>
</body>

</html>
